<div class="container mt-5">
    <div class="text-center">
        <h1>Find your match</h1>
        <p class="lead">Come on in the view your matches... all you need is to sign up!</p>
        <div *ngIf="!registerMode" class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [users]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
