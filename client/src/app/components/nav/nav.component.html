<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
      <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Dating App</a>
      <div class="collapse navbar-collapse">
          <div class="mr-auto">
          <ul class="navbar-nav">
            <ng-container  *ngIf="accountService.currentUser$ | async">
              <li class="nav-item">
                  <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matchess</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
              </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
            </li>
          </ul>
          </div>
      
          <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
              <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
              <div class="dropdown-menu mt-3" *dropdownMenu>
                  <a class="dropdown-item">Edit profile</a>
              <div class="dropdown-divider"></div>
                  <a class="dropdown-item"(click)="logout()">Logout</a>
          </div>
          </div>

          <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
              <input 
                  name="username"
                  [(ngModel)]="model.username"
                  class="form-control mr-sm-2" 
                  type="text" 
                  placeholder="Username" 
                  aria-label="Username">
              <input 
                  name="password"
                  [(ngModel)]="model.password"
                  class="form-control mr-sm-2" 
                  type="password" 
                  placeholder="Password" 
                  aria-label="Password">
              <button class="btn btn-success" type="submit">Login</button>
          </form>
      </div>
  </div>
</nav>
